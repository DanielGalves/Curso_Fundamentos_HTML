<!DOCTYPE html>
<html>
    <head>
        <title>Aula 13 - Forms</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Aula 13 - Forms</h1>
         <form method="" action="">
            <div>
                <label for="username">Nome do usuário</label>
            </div>
            <div>
                <input type="text" name="username" placeholder="Preencha o nome do usuário" required>
            </div>
            <div>
                <label for="password">Senha</label>
            </div>
            <div>
                <input type="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
         </form>
    </body>
</html>
